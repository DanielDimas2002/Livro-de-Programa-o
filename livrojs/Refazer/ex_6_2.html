<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Jogo Descubra o Número</h1>
    <form>
        <p>
            Número: 
            <input type="number" min="1" required max="100" id="inNumero" autofocus> 
            <input type="submit" id="inAdicionar" value="Apostar Número">
            <input type="button" id="inReset" value="Jogar Novamente">
        </p>
    </form>
    <h3>Erros: <span id="inErros"></span></h3>
    <h3>Chances: <span id="inChances">10</span></h3>
    <h4>Dicas: <span id="inDicas"></span></h4>
    <script>
        const formu = document.querySelector("form")
        const Erros = document.querySelector("#inErros")
        const Chances = document.querySelector("#inChances")
        const Dicas = document.querySelector("#inDicas")

        const Tentativas = []
        const sorteado = Math.floor(Math.random() * 100) + 1
        const vezes = 10

        formu.addEventListener("submit", (e) => {
            e.preventDefault()
            const num = Number(formu.inNumero.value)
            if(num ==  sorteado){
                Dicas.innerText = "Parabéns! Você acertou o número!" + sorteado
                }else{
                        if(Tentativas.includes(num)){
                            alert("Este número já foi usado. Tente outro.")
                            return
                        }else{
                    const numErros = Tentativas.length
                    const numChances = vezes - numErros
                    Tentativas.push(num)
                    Erros.innerText = numChances + Tentativas.join(", ")
                    Chances.innerText = numChances
                    
                        }
                    }
        })
    </script>
</body>
</html>
