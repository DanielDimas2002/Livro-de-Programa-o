<meta charset="utf-8">
<script>
    const num1 = Number(prompt("Número 1: "))
    const num2 = Number(prompt("Número 2: "))
    const soma = num1 + num2
    const subtrair = num1 - num2
    const multiplicaao = num1 * num2
    const dividir = num1 / num2
    alert("Resultado é: " + soma)
    alert("Resultado é: " + subtrair)
    alert("Resultado é: " + multiplicaao)
    alert("Resultado é: " + dividir)
</script>
