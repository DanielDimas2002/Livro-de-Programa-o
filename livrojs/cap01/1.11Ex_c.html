<meta charset="UTF-8">
<script>
    const valorRoupa = Number(prompt("Informe o valor das roupas: "));
    const valorVista = valorRoupa - (valorRoupa * 0.03);
    const valorPor3 = valorRoupa/3;
    alert("O valor da compra à vista terá 3% de desconto, tolalizando: R$" + valorVista.toFixed(2)+ "\nJá o valor parcelado em 3 vezes sem juros fica em R$" + valorPor3.toFixed(2));
</script>
