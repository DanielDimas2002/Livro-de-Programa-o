<script>
    const jantar = Number(prompt("informe o valor do jantar"));
    const garçom = jantar * 0.10;
    const contaTotal =  jantar + garçom;
    alert("Valor da conta: " + jantar.toFixed(2) +"\nA porcentagem do Garçom: " + garçom.toFixed(2) + "\nO valor total da conta é R$" +  contaTotal.toFixed(2));
</script>
