<meta charset="UTF-8">
<script>
    const diasViagem = Number(prompt("Informe o valor número de dias da sua viagem"));
    const horasViagem = Number(prompt("Além dos dias, quantas horas?"));
    const horasTotais = (diasViagem*24) + horasViagem;
    alert("Horas totais de viagem: " + horasTotais);
</script>
