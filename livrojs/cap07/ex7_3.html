<script>
    const palavra = prompt ("Palavra: "); //lê a palavra
    const tamanho = palavra.length; //obtém o tamanho
    
    //inverso inicio com a última letra da palavra em caixa alta

    let inverso = palavra.charAt(tamanho - 1).toUpperCase();
    
    //for descrecebte percorre as demais letras e...
    
    for(let i = tamanho - 2; i>= 0; i--){
        inverso += palavra.charAt(i).toLowerCase() //converte-as em caixa baixa
    }

    //exibe palavras original e invertida
    alert("Palavra: " + palavra + "\nInvertida: " + inverso)
</script>
